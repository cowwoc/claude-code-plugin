<svg xmlns="http://www.w3.org/2000/svg" viewBox="5 10 54 39" width="54" height="39">
  <!-- Pixel art cat - side view silhouette -->
  <!-- Using 4x4 pixels with 1px gaps, so 5px grid -->

  <g fill="#f97316">
    <!-- Ears -->
    <rect x="10" y="10" width="4" height="4"/>
    <rect x="20" y="10" width="4" height="4"/>

    <rect x="10" y="15" width="4" height="4"/>
    <rect x="15" y="15" width="4" height="4"/>
    <rect x="20" y="15" width="4" height="4"/>

    <!-- Head -->
    <rect x="5" y="20" width="4" height="4"/>
    <rect x="10" y="20" width="4" height="4"/>
    <rect x="15" y="20" width="4" height="4"/>
    <rect x="20" y="20" width="4" height="4"/>
    <rect x="25" y="20" width="4" height="4"/>

    <rect x="5" y="25" width="4" height="4"/>
    <rect x="10" y="25" width="4" height="4"/>
    <rect x="15" y="25" width="4" height="4"/>
    <rect x="20" y="25" width="4" height="4"/>
    <rect x="25" y="25" width="4" height="4"/>

    <!-- Body -->
    <rect x="10" y="30" width="4" height="4"/>
    <rect x="15" y="30" width="4" height="4"/>
    <rect x="20" y="30" width="4" height="4"/>
    <rect x="25" y="30" width="4" height="4"/>
    <rect x="30" y="30" width="4" height="4"/>
    <rect x="35" y="30" width="4" height="4"/>

    <rect x="10" y="35" width="4" height="4"/>
    <rect x="15" y="35" width="4" height="4"/>
    <rect x="20" y="35" width="4" height="4"/>
    <rect x="25" y="35" width="4" height="4"/>
    <rect x="30" y="35" width="4" height="4"/>
    <rect x="35" y="35" width="4" height="4"/>
    <rect x="40" y="35" width="4" height="4"/>

    <!-- Legs -->
    <rect x="10" y="40" width="4" height="4"/>
    <rect x="15" y="40" width="4" height="4"/>
    <rect x="35" y="40" width="4" height="4"/>
    <rect x="40" y="40" width="4" height="4"/>

    <rect x="10" y="45" width="4" height="4"/>
    <rect x="15" y="45" width="4" height="4"/>
    <rect x="35" y="45" width="4" height="4"/>
    <rect x="40" y="45" width="4" height="4"/>

    <!-- Tail -->
    <rect x="45" y="30" width="4" height="4"/>
    <rect x="50" y="25" width="4" height="4"/>
    <rect x="55" y="20" width="4" height="4"/>
  </g>
</svg>
